<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>DRINKKIARKISTO</title>
		<meta charset="utf-8" />
		<style>
                @charset "utf-8";
		body {
			background-color:gray;
		}

		#wrapper {
			margin:auto;
			padding:50px;
		}

		#content {
			background-color:white;
			margin:auto;
			width:50%;
			color:black;
			padding:20px;
			overflow:auto;
		}

		h1, h2 {
			color:#33ccff;
		}

		a:link {
			color:#ff9900;
		}

		a:visited {
			color:#ff9900;
		}

		a:hover {
			color:#cc7a00;
		}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="content">
				<div style="float:left;">
				<h1>DRINKKIARKISTO</h1>
				<h2>Drinkit</h2>
				<ul>
					<li th:each="drinkki : ${drinkit}">
						<a th:href="@{~/drinkit/{drinkkiId}(drinkkiId=${drinkki.id})}"><span th:text="${drinkki.nimi}">esimerkki</span></a>
					</li>
				</ul>
				<h2>Asetukset</h2>
				<a href="drinkit" title="Luo, muokkaa tai poista drinkkejä">Lisää ja tarkastele drinkkejä</a>
				<br/>
				<a href="ainekset" title="Luo tai poista ainesosia">Lisää ja tarkastele ainesosia</a>
				</div>
			</div>
		</div>
	</body>
</html>
